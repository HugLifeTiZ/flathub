id: com.github.bluesabre.SGTLauncher
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
command: sgt-launcher
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
modules:
  - shared-modules/intltool/intltool-0.51.json
  - python3-modules.json
  - name: sgt-puzzles
    buildsystem: cmake-ninja
    post-install:
      - cd ${FLATPAK_DEST}/share/applications; for d in *; do mv $d sgt-$d; done
      - tar -C ${FLATPAK_DEST}/share/pixmaps -xzf icons.tar.gz
    sources:
      - type: archive
        url: https://www.chiark.greenend.org.uk/~sgtatham/puzzles/puzzles-20210428.8ff394d.tar.gz
        sha256: 4a251f93aa8010a354e719aabac301d2309d5abfd652863dc63d409380373c95
      - type: file
        path: icons.tar.gz
  - name: python-distutils-extra
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
        sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
  - name: sgt-launcher
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
      - mv /app/games/sgt-launcher /app/bin
      - rmdir /app/games
    sources:
      - type: git
        url: https://github.com/bluesabre/sgt-launcher.git
        commit: dbacd9a73186d8aeb04b0b5c0831beac81d78ae4
